<!DOCTYPE html>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Encoder and Decoder - Challenge Project</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="css/style.css">

    </head>
        
    <body>
        <header>
            <img class="hp-simbol" src="img/hp.png" alt="Harry Potter Simbol">
            <h1 class="title">Encoder and Decoder</h1>
        </header>
        

        <div class="main"> 
            
            <div class="encrypt">
                <textarea cols="10" id="txt-area1" placeholder="Type your text here..." class="line text-animation"></textarea>
        
                <div class="info">
                    <img src="img/atention.png" width="12px" >
                    <p >Lowercase only and no special characters.</p>
                </div>

                <div class="buttons">
                    <button class="button first-button">Encode</button>
                    <button class="button second-button">Decode</button>
                </div>
                
            </div>
              
            
        </div>
        
        <div id="decrypt">
                
            <img class="icone" id="icone" src="img/hp-glasses.png" alt="">
            <h2 id="none">Nenhuma mensagem encontrada</h2>
            
            <textarea cols="10" readonly name="" id="txt-area2" placeholder="[Type a text that you want to encrypt or decrypt]"></textarea>
    
            <h3 id="msg"></h3>

            <div id="copy"></div>
        </div>
