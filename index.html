        <meta charset="UTF-8">

        <title>Encoder and Decoder - Challenge Project</title>

    <body>
        <header>
            <img class="logo" src="img/hp.png" alt="Harry Potter Simbol">
            <h1 class="title">Encoder and Decoder</h1>
        </header>
        

        <div class="main"> 
            
                <div class="encrypt">
                    <textarea cols="10" name="" id="txt-area1" placeholder="Digite seu texto..." class="line text-animation"></textarea>
            
                    <div class="info">
                        <img src="img/atention.png" alt="ponto de exclamação" width="12px" >
                        <p >Apenas letras minúsculas e sem acento.</p>
                    </div>

                    <div class="buttons">
                        <button class="button btn-1">Criptografar</button>
                        <button class="button btn-2">Descriptografar</button>
                    </div>
                </div>
            
        </div>
            
        
        <div id="decrypt">
            <img class="icone" id="icone" src="img/plataforma-9-3-4.png" alt="">
            <h2 id="none">Nenhuma mensagem encontrada</h2>
            
            <textarea cols="10" readonly name="" id="txt-area2" placeholder="[Type a text that you want to encrypt or decrypt]"></textarea>
    
            <h3 id="msg"></h3>

            <div id="copy"></div>
        </div>
